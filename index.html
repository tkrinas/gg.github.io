<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=en/index.html">
  <title>George Golfinopoulos – Welcome</title>
  <link rel="stylesheet" href="css/main.css">
  <script>
    // Detect browser language and redirect to the appropriate version
    document.addEventListener('DOMContentLoaded', function() {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('el')) {
        window.location.replace('el/index.html');
      } else {
        window.location.replace('en/index.html');
      }
    });
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript is required to redirect. Please choose your language:</p>
    <ul>
      <li><a href="en/index.html">English</a></li>
      <li><a href="el/index.html">Ελληνικά</a></li>
    </ul>
  </noscript>
</body>
</html>
